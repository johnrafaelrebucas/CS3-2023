<!DOCTYPE html>
<html>
<head> 
    <title>My First Table</title>
    <style>
    .outer-border { border: 1px solid black; padding: 10px; width: 20%}
    table { border: 2px solid blue; }
    th, td { border: 2px solid blue;}
    </style>
</head> 
<body>
<div class="outer-border">
    <table>
        <caption>My favorite Novels</caption>
        <colgroup> 
            <col span="3" style="background-color: #ffeecc">
        </colgroup>
        <tr>
            <th>Novel</th>
            <th>Author</th>
            <th>Genre</th>
        </tr>
        <tr>
            <td>The Great Gatsby</td>
            <td>Scott Fitzgerald</td>
            <td>Tragedy</td>
        </tr>
        <tr>
            <td>Nineteen Eighty Four</td>
            <td>George Orwell</td>
            <td>Science Fiction</td>
        </tr>
        <tr>
            <td>The Lord of the Rings</td>
            <td>William Golding</td>
            <td>Fantasy</td>
        </tr>
        <tr>
            <td>To Kill a Mockingbird</td>
            <td>Harper Lee</td>
            <td>Thriller</td>
        </tr>
    </table>
	 
</div>
